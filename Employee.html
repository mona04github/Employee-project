<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System</title>
</head>
<body>
    <h1>Employee Loan Details</h1>

    <form id="loanForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" required><br>

        <label for="employeeID">Employee ID (min 4 characters, starts with 'E'):</label>
        <input type="text" id="employeeID" pattern="^E.{3,}$" required><br>
        
        <label for="employeeAddress">Address:</label>
        <input type="text" id="employeeAddress" required><br>

        <label for="employeeDestination">Destination:</label>
        <input type="text" id="employeeDestination" required><br>

        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" required><br>

        <label for="loanDate">Date of Loan Taken:</label>
        <input type="date" id="loanDate" required><br>

        <label for="interestRate">Interest Rate:</label>
        <input type="number" id="interestRate" step="0.1" required><br>

        <label for="maturityDate">Maturity Date:</label>
        <input type="date" id="maturityDate" required><br>

        <button type="button" onclick="calculateLoan()">Calculate Loan</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateLoan() {
            const employeeName = document.getElementById('employeeName').value;
            const employeeID = document.getElementById('employeeID').value;
            const employeeDestination = document.getElementById('employeeDestination').value;
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const loanDate = new Date(document.getElementById('loanDate').value);
            const maturityDate = new Date(document.getElementById('maturityDate').value);

            // Custom logic for calculating loan amount and interest based on the employee's destination
            // This is a placeholder and should be replaced with the actual business logic
            let calculatedLoanAmount = loanAmount * 1.2; // Placeholder logic
            let calculatedInterest = loanAmount * (interestRate / 100); // Placeholder logic

            // Display the result
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <h2>Loan Details for ${employeeName}</h2>
                <p>Employee ID: ${employeeID}</p>
                <p>Destination: ${employeeDestination}</p>
                <p>Calculated Loan Amount: $${calculatedLoanAmount.toFixed(2)}</p>
                <p>Calculated Interest: $${calculatedInterest.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
